<md-list>
    <md-list-item class="md-3-line" ng-repeat="item in favoritesData">
        <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">
        <div class="md-list-item-text">
            <h3>{{item.name}}</h3>
            <h4>{{item.adress}}</h4>
            <p>
                note
            </p>
        </div>
        <md-divider inset></md-divider>
    </md-list-item>
</md-list>
